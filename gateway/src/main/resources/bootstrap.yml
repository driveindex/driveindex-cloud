spring:
  application:
    name: driveindex-gateway
  cloud:
    gateway:
      routes:
        - id: azure-service
          uri: lb://azure-service
          predicates:
            - Path=/api/azure/{segment}
        - id: download-service
          uri: lb://download-service
          predicates:
            - Path=/download
            - Query=path
        - id: admin-service
          uri: lb://admin-service
          predicates:
            - Path=/api/login,/api/admin/{segment}